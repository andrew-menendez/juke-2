<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juke</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap-dark.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <script src="/angular/angular.js" defer></script>
    <script src="/js/module.js" defer></script>
    <script src="/js/album/album.factory.js" defer></script>
    <script src="/js/album/album.controllers.js" defer></script>
    <script src="/js/player/player.controller.js" defer></script>
    <script src="/js/player/player.factory.js" defer></script>
  </head>
  <body ng-app="juke">
    <div id="main" class="container-fluid">

      <div class="col-xs-2">
        <sidebar>
          <img src="juke.svg" class="logo">
          <section>
            <h4 class="playlist-item active">
              <a href="#">ALBUMS</a>
            </h4>
          </section>
        </sidebar>
      </div>

      <div class="col-xs-10">
        <div  ng-if="true" class="album" ng-controller="AlbumCtrl">
          <p>
            <h3>{{ album.name }}</h3>
            <h3>{{ fullDuration | currency }}</h3>
            <img ng-src="{{ album.imageUrl }}" class="img-thumbnail">
          </p>

            <div>
            <!-- <p>current song {{getCurrentSong()}}</p> -->

            <!-- <p> {{ albums }}</p> -->
            </div>
          <table class='table'>
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genres</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="song in album.songs" ng-class="{active: song === getCurrentSong()}">

                <td>
                  <button class="btn btn-default btn-xs" ng-click="toggle(song)">
                    <span class="glyphicon" ng-class="{'glyphicon-pause': playing && song === currentSong, 'glyphicon-play': song !== currentSong || !playing}"></span>
                  </button>
                </td>
                <td>{{ song.name}}</td>
                <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
                <td>{{ song.genres.join(', ') }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div ng-if="false" ng-controller="AlbumnsCtrl">
          <h3>Albums</h3>
          <div class="row">
            <div ng-repeat="album in albums" class="col-xs-4">
              <a  class="thumbnail" href="#">
                 <img ng-src="{{ album.imageUrl }}">
                <div class="caption">
                  <h5>
                    <span>{{album.name}}</span>
                  </h5>
                  <small>{{album.songs.length}} songs</small>
                </div>
              </a>
            </div>

          </div>
        </div>
      </div>


      <footer>
        <div ng-show="getCurrentSong()" ng-controller="PlayerCtrl">
          <div class="pull-left">
          <p> {{ getProgress() }}</p>
            <button class="btn btn-default" ng-click="prev()">
              <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default" ng-click="toggle(getCurrentSong())">
              <span class="glyphicon" ng-class="{'glyphicon-pause': isPlaying(), 'glyphicon-play': !isPlaying()}"></span>
            </button>
            <button class="btn btn-default" ng-click="next()">
              <span class="glyphicon glyphicon-step-forward"></span>
            </button>
          </div>
          <div class="bar">
            <div class="progress">
              <div class="progress-bar" ng-style="{width: getProgress() + '%'}"></div>
            </div>
          </div>

        </div>
      </footer>

    </div>
  </body>
</html>
